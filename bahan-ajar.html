<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahan Ajar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>
    <style>
        /* Styling for the sidebar and main content */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            transition: transform 0.3s ease;
            overflow-x: hidden;
        }

        .sidebar.hidden {
            transform: translateX(-200px);
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        main {
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s ease;
            margin-left: 200px;
            overflow-x: hidden;
        }

        .sidebar.hidden + main {
            margin-left: 0;
        }

        /* Style for Toggle Sidebar Icon */
        .toggle-sidebar {
            background-color: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: block;
        }

        .toggle-sidebar .bar {
            width: 25px;
            height: 3px;
            background-color: #0f0;
            margin: 5px;
            transition: transform 0.3s ease;
        }

        .toggle-sidebar.active .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .toggle-sidebar.active .bar:nth-child(2) {
            opacity: 0;
        }

        .toggle-sidebar.active .bar:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        @media (max-width: 768px) {
            .sidebar {
                left: 0;
                transform: translateX(-200px);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            main {
                margin-left: 0;
            }

            .toggle-sidebar {
                left: 10px;
            }
        }
    </style>
</head>
<div class="sidebar" id="sidebar">
    <ul>
        <li style="margin-top: 20px;"><a href="index.html" onclick="loadContent('index.html')">Home</a></li>
        <li><a href="karya-tulis.html" onclick="loadContent('karya-tulis.html')">Karya Tulis</a></li>
        <li><a href="bahan-ajar.html" onclick="loadContent('bahan-ajar.html')">Bahan Ajar</a></li>
        <li><a href="bank-soal.html" onclick="loadContent('bank-soal.html')">Bank Soal</a></li>
        <li><a href="kegiatan-sekolah.html" onclick="loadContent('kegiatan-sekolah.html')">Kegiatan Sekolah</a></li>
        <li><a href="tutorial.html" onclick="loadContent('tutorial.html')">Tutorial</a></li>
    </ul>
</div>
<main id="main-content" class="bg-gray-100 min-h-screen">
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4 text-center">Buat Bahan Ajar</h1>
        <form id="bahanAjarForm" class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Judul</label>
                <input type="text" id="title" name="title"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required>
            </div>
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700">Upload File</label>
                <input type="file" id="file" name="file" accept=".pdf, .doc, .docx, .txt, .ppt, .xls, .xlsx, .pptx, .jpg, .jpeg, .png"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Simpan</button>
        </form>
        <h2 id="bahanAjar" class="text-xl font-bold mt-6 mb-4 text-center">Daftar Bahan Ajar</h2>
        <div id="bahanAjarList" class="space-y-4"></div>
    </div>
</main>
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.querySelector('.toggle-sidebar');
        sidebar.classList.toggle('hidden');
        toggleButton.classList.toggle('active');
    }
</script>

<!-- Toggle Sidebar Icon -->
<div class="toggle-sidebar" onclick="toggleSidebar()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</div>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNn7auDzMH8v414agnYuF155MBjShJ_qg",
            authDomain: "pakmet-2e858.firebaseapp.com",
            projectId: "pakmet-2e858",
            storageBucket: "pakmet-2e858.appspot.com",
            messagingSenderId: "88810199863",
            appId: "1:88810199863:web:b3704892e23bbeea2b18b2",
            measurementId: "G-BL6EEGS6TX"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        document.addEventListener('DOMContentLoaded', () => {
            const bahanAjarForm = document.getElementById('bahanAjarForm');
            const bahanAjarList = document.getElementById('bahanAjarList');

            // Function to load saved teaching materials from Firestore
function loadMaterials() {
    db.collection("teachingMaterials").get().then((querySnapshot) => {
        bahanAjarList.innerHTML = '';
        querySnapshot.forEach((doc) => {
            const material = doc.data();
            const materialElement = document.createElement('div');
            materialElement.className = 'p-4 bg-gray-200 rounded-md';
            materialElement.innerHTML =
                `<h3 class="text-lg font-bold">${material.title}</h3>
                <p>${material.content}</p>
                ${material.fileUrl ? `<a href="${material.fileUrl}" class="block text-blue-600 hover:underline mt-2" target="_blank">Download File</a>` : ''}
                <button data-id="${doc.id}" class="mt-2 bg-red-500 text-white py-1 px-2 rounded-md deleteBtn">Hapus</button>`;
            bahanAjarList.appendChild(materialElement);

            // Add delete event listeners
            materialElement.querySelector('.deleteBtn').addEventListener('click', () => {
                deleteMaterial(doc.id);
            });
        });
    });
}


            // Function to save teaching material and upload file to Firestore
            function saveMaterial(event) {
                event.preventDefault();
                const formData = new FormData(bahanAjarForm);
                const title = formData.get('title');
                const file = formData.get('file');

                // Upload file to Firebase Storage if file is selected
                if (file) {
                    const storageRef = storage.ref();
                    const fileRef = storageRef.child(file.name);
                    fileRef.put(file).then(() => {
                        // Get download URL of uploaded file
                        fileRef.getDownloadURL().then((fileUrl) => {
                            // Save data to Firestore with file URL
                            db.collection("teachingMaterials").add({
                                title: title,
                                fileUrl: fileUrl // Save the download URL
                            }).then(() => {
                                loadMaterials();
                                bahanAjarForm.reset();
                            }).catch((error) => {
                                console.error("Error adding document: ", error);
                            });
                        }).catch((error) => {
                            console.error("Error getting download URL: ", error);
                        });
                    }).catch((error) => {
                        console.error("Error uploading file: ", error);
                    });
                } else {
                    console.error("No file selected.");
                }
            }

            // Function to delete teaching material from Firestore
            function deleteMaterial(id, fileUrl) {
                // Delete file from Storage if fileUrl exists
                if (fileUrl) {
                    const storageRef = storage.refFromURL(fileUrl);
                    storageRef.delete().then(() => {
                        console.log("File deleted successfully from Storage.");
                    }).catch((error) => {
                        console.error("Error deleting file from Storage: ", error);
                    });
                }

                // Delete document from Firestore
                db.collection("teachingMaterials").doc(id).delete().then(() => {
                    loadMaterials();
                }).catch((error) => {
                    console.error("Error removing document: ", error);
                });
            }

            // Load teaching materials on page load
            loadMaterials();
            bahanAjarForm.addEventListener('submit', saveMaterial);
        });
    </script>
</body>

</html>
