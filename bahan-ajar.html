<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahan Ajar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <style>
        /* Styling for the sidebar and main content */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            transition: transform 0.3s ease;
            overflow-x: hidden;
        }

        .sidebar.hidden {
            transform: translateX(-200px);
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        main {
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s ease;
            margin-left: 200px;
            overflow-x: hidden;
        }

        .sidebar.hidden + main {
            margin-left: 0;
        }

        /* Style for Toggle Sidebar Icon */
        .toggle-sidebar {
            background-color: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: block;
        }

        .toggle-sidebar .bar {
            width: 25px;
            height: 3px;
            background-color: #0f0;
            margin: 5px;
            transition: transform 0.3s ease;
        }

        .toggle-sidebar.active .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .toggle-sidebar.active .bar:nth-child(2) {
            opacity: 0;
        }

        .toggle-sidebar.active .bar:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                transform: none;
                background-color: #333;
                display: block;
            }

            .sidebar ul {
                margin-top: 20px;
                display: flex;
                flex-direction: column;
            }

            .sidebar li {
                margin-bottom: 10px;
                width: 100%;
            }

            .sidebar a {
                padding: 10px;
                text-align: center;
            }

            main {
                margin-left: 0;
                padding-top: 100px;
            }

            .toggle-sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <!-- Menu items -->
            <li style="margin-top: 20px;"><a href="index.html" onclick="loadContent('index.html')">Home</a></li>
            <li><a href="karya-tulis.html" onclick="loadContent('karya-tulis.html')">Karya Tulis</a></li>
            <li><a href="bahan-ajar.html" onclick="loadContent('bahan-ajar.html')">Bahan Ajar</a></li>
            <li><a href="bank-soal.html" onclick="loadContent('bank-soal.html')">Bank Soal</a></li>
            <li><a href="kegiatan-sekolah.html" onclick="loadContent('kegiatan-sekolah.html')">Kegiatan Sekolah</a></li>
            <li><a href="tutorial.html" onclick="loadContent('tutorial.html')">Tutorial</a></li>
        </ul>
    </div>
    <!-- Main content -->
    <main id="main-content" class="bg-gray-100 min-h-screen">
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold mb-4 text-center">Buat Bahan Ajar</h1>
            <form id="bahanAjarForm" class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Judul</label>
                    <input type="text" id="title" name="title"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        required>
                </div>
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700">Upload File</label>
                    <input type="file" id="file" name="file"
                        accept=".pdf, .doc, .docx, .txt, .ppt, .xls, .xlsx, .pptx, .jpg, .jpeg, .png"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <!-- Tambahkan kondisi untuk menampilkan form login -->
                <button type="button"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    onclick="toggleLogin()">Simpan</button>
            </form>
            <div id="loginFormContainer"></div> <!-- Container untuk menampilkan form login -->
            <h2 id="bahanAjar" class="text-xl font-bold mt-6 mb-4 text-center">Daftar Bahan Ajar</h2>
            <div id="bahanAjarList" class="space-y-4"></div>
        </div>
    </main>

    <script>

        // Firebase configuration
        var firebaseConfig = {
                apiKey: "AIzaSyDNn7auDzMH8v414agnYuF155MBjShJ_qg",
                authDomain: "pakmet-2e858.firebaseapp.com",
                projectId: "pakmet-2e858",
                storageBucket: "pakmet-2e858.appspot.com",
                messagingSenderId: "88810199863",
                appId: "1:88810199863:web:b3704892e23bbeea2b18b2",
                measurementId: "G-BL6EEGS6TX"
            };
            firebase.initializeApp(firebaseConfig);
            var db = firebase.firestore();
            var storage = firebase.storage(); 
            
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.querySelector('.toggle-sidebar');
            sidebar.classList.toggle('hidden');
            toggleButton.classList.toggle('active');
        }

        // Function untuk menampilkan atau menyembunyikan form login
        function toggleLogin() {
            const loginFormContainer = document.getElementById('loginFormContainer');
            const isLoggedIn = firebase.auth().currentUser;
            if (!isLoggedIn) {
                const loginForm = document.createElement('form');
                loginForm.id = 'loginForm';
                loginForm.className = 'space-y-4';
                loginForm.innerHTML = `
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            required>
                    </div>
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
                `;
                loginFormContainer.innerHTML = '';
                loginFormContainer.appendChild(loginForm);
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = loginForm.email.value;
                    const password = loginForm.password.value;
                    try {
                        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                        console.log('User logged in:', userCredential.user.email);
                        loginForm.reset();
                        // Setelah login, lakukan perubahan UI atau redirect sesuai kebutuhan
                        alert('Login berhasil!');
                    } catch (error) {
                        console.error('Login error:', error.message);
                        alert('Login gagal. Silakan periksa kembali email dan password Anda.');
                    }
                });
            } else {
                // Jika sudah login, lanjutkan dengan menyimpan data
                saveData();
            }
        }

        // Function untuk menangani proses penyimpanan data
        async function saveData() {
            const title = document.getElementById('title').value;
            const file = document.getElementById('file').files[0];
            const fileName = file.name;
            const fileUrl = await handleFileUpload(file);
            await db.collection('bahan_ajar').add({
                title: title,
                fileName: fileName,
                fileUrl: fileUrl
            });
            document.getElementById('bahanAjarForm').reset();
            loadBahanAjar();
        }

        // Function untuk menangani proses upload file
        async function handleFileUpload(file) {
            const storageRef = storage.ref();
            const fileRef = storageRef.child(file.name);
            await fileRef.put(file);
            const fileUrl = await fileRef.getDownloadURL();
            return fileUrl;
        }

        // Function untuk memuat daftar 'Bahan Ajar' yang sudah ada
        async function loadBahanAjar() {
            const querySnapshot = await db.collection('bahan_ajar').get();
            const bahanAjarList = document.getElementById('bahanAjarList');
            bahanAjarList.innerHTML = '';
            querySnapshot.forEach(doc => {
                const data = doc.data();
                const bahanAjarItem = document.createElement('div');
                bahanAjarItem.innerHTML = `
                    <div class="bg-white overflow-hidden shadow rounded-lg p-4">
                        <h3 class="text-lg font-bold mb-2">${data.title}</h3>
                        <a href="${data.fileUrl}" target="_blank" class="text-blue-500">Download</a>
                        <button class="bg-red-500 text-white py-1 px-2 rounded-md ml-2 hover:bg-red-600"
                            onclick="deleteBahanAjar('${doc.id}', '${data.fileName}')">Delete</button>
                    </div>
                `;
                bahanAjarList.appendChild(bahanAjarItem);
            });
        }

        // Function untuk menghapus dokumen 'Bahan Ajar'
        async function deleteBahanAjar(id, fileName) {
            await db.collection('bahan_ajar').doc(id).delete();
            const storageRef = storage.ref();
            const fileRef = storageRef.child(fileName);
            await fileRef.delete();
            loadBahanAjar();
        }

        // Memuat daftar 'Bahan Ajar' yang sudah ada saat halaman dimuat
        loadBahanAjar();
    </script>
    <!-- Toggle Sidebar Icon -->
    <div class="toggle-sidebar" onclick="toggleSidebar()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

</body>

</html>
